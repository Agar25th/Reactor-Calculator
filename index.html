<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon (2).ico">

  <script type="text/javascript">
    function calculateVolume() {
      // Get input values from user
      let type = document.getElementById("type").value.toUpperCase();
      let radius = parseFloat(document.getElementById("radius").value);
      let height = parseFloat(document.getElementById("height").value);

      // Calculate the volume of the reactor based on the type chosen
      let volume;
      if (type === "CSTR") {
        volume = radius/height;
      } else {
        alert("Invalid reactor type.");
      }
      console.log(volume);

      // Display the result to the user
      if (volume) {
        document.getElementById("result").innerHTML = "The Answer "+" is " + volume;
      }
    }

    function RT() {
      // Get input values from user
      let volume = parseFloat(document.getElementById("volume").value);
      let flowrate = parseFloat(document.getElementById("flowrate").value);
      time = volume/flowrate;

      // Display the result to the user
      if (time) {
        document.getElementById("result").innerHTML = "The Answer "+" is " + time;
      }
    }

    function v() {
      // Get input values from user
      let Conc = parseFloat(document.getElementById("Conc").value);
      let K = parseFloat(document.getElementById("K").value);
      let time = parseFloat(document.getElementById("time").value);
      conc = Conc*(Math.pow(2.78,(-1*time*K)));
      console.log(conc);
      
      if (conc || conc ===0 ) {
        document.getElementById("result").innerHTML = "The Answer "+" is " + conc;
      } 
    }

  </script>
</head>

<body>
  <div class="top-container">
    <h1> CLL122 Project</h1>
    <h2 class="student">Reactor Calculator</h2>
    <img src="images/Reactor.jpg" alt="" class="Reactor">
  </div>


  <div class="middle-container">
    <div class="profile">
    </div>
    <hr>
    <div class="skills">
      <div class="skill-row">
        <h3>Formula Selector:</h3>
        <form>
          <label for="type" class="spp">Choose the Value to be Calculated:</label>
          <select id="type">
            <option value="CSTR">Volume</option>
            <option value="RT">Residence Time</option>
            <option value="v">Final Concentration for First Order Reaction</option>
          </select>
        </form>
        <div id="CSTR" class="form">
          <form>
            <img src="images/vol.png" alt="" class="I2">
            <br>
            <label for="radius">Enter the Molar Flow Rate</label>
            <input type="number" id="radius">
            <br>
            <label for="height">Enter the Volume Flow Rate:</label>
            <input type="number" id="height">
            <br>
            <button type="button" onclick="calculateVolume()">Calculate</button>
          </form>
        </div>
        
        <div id="RT" class="form">
          <form>
            <img src="images/RT.png" alt="" class="I1">
            <img src="images/tau.png" alt="" class="I3">
            <br>
            <label for="volume">Enter the volume of the reactor in meters cube:</label>
            <input type="number" id="volume">
            <br>
            <label for="flowrate">Enter the flowrate of the reactor in meters:</label>
            <input type="number" id="flowrate">
            <br>
            <button type="button" onclick="RT()">Calculate</button>
          </form>
        </div>

        <div id="v" class="form">
          <form>
            <img src="images/conc1.png" alt="" class="I4">
            <br>
            <label for="Conc">Enter the initial concentration of the species:</label>
            <input type="number" id="Conc">
            <br>
            <label for="K">Enter the rate constant for the reaction:</label>
            <input type="number" id="K">
            <br>
            <label for="time">Enter the time for the reaction:</label>
            <input type="number" id="time">
            <br>
            <button type="button" onclick="v()">Calculate</button>
          </form>
        </div>

          <p id="result"></p>

      </div>
    </div>
    <hr>
    <div class="contact-me">
      <h3>Thank You</h3>
      <p class="talk">Group Members:</p>
      <p class="p2">Angad, Atharv, Charan, Shivansh</p>

    </div>
  </div>


  <div class="bottom-container">
    
    <p class="p3">Â© 2023</p>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.slim.js"
  integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {

    // Hide all divs initially
    $(".form").hide();
    $("#CSTR").show();

    // Show the correct div based on the selected dropdown option
    $("#type").change(function () {
      var selectedOption = $(this).val();
      $(".form").hide();
      $("#" + selectedOption).show();
    });
  });
</script>

</html>
